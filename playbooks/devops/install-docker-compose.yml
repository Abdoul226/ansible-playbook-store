---
# playbooks/devops/install-docker-compose.yml
- name: Installer Docker Compose (binaire v1.x standalone)
  hosts: all
  become: yes

  vars:
    # üì¶ Version Docker Compose
    compose_version: "1.29.2"   # derni√®re stable v1.x (modifie si besoin)
    compose_install_path: "/usr/local/bin/docker-compose"
    compose_symlink_path: "/usr/bin/docker-compose"
    compose_owner: "root"
    compose_group: "root"
    compose_mode: "0755"

    # ‚úÖ SHA256 checksum (optionnel pour v√©rifier l‚Äôint√©grit√©)
    compose_checksum_url: "https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}.sha256"

  tasks:
    - name: V√©rifier la pr√©sence de Docker
      command: docker --version
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: D√©terminer l‚ÄôURL du binaire Docker Compose
      set_fact:
        compose_url: "https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
      tags: [compose, url]

    - name: T√©l√©charger Docker Compose depuis GitHub
      get_url:
        url: "{{ compose_url }}"
        dest: "{{ compose_install_path }}"
        mode: "{{ compose_mode }}"
        owner: "{{ compose_owner }}"
        group: "{{ compose_group }}"
      tags: [compose, download]

    - name: Cr√©er un lien symbolique vers /usr/bin (pour compatibilit√©)
      file:
        src: "{{ compose_install_path }}"
        dest: "{{ compose_symlink_path }}"
        state: link
      tags: [compose, symlink]

    - name: V√©rifier la version install√©e
      command: "{{ compose_install_path }} --version"
      register: compose_version_check
      changed_when: false
      tags: [compose, verify]

    - name: Afficher la version de Docker Compose
      debug:
        var: compose_version_check.stdout_lines
      tags: [compose, verify]

